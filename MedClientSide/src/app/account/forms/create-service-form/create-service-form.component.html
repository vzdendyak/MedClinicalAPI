<form [formGroup]="pageForm" (submit)="onSubmit()">
  <div class="form-group">
    <label for="name">Назва</label>
    <input type="text" formControlName="name" class="form-control" id="name">
  </div>
  <div class="form-group">
    <label for="price">Ціна</label>
    <input type="number" formControlName="price" class="form-control" id="price">
  </div>
  <div class="form-group">
    <label for="description">Опис</label>
    <input type="text" formControlName="description" class="form-control" id="description">
  </div>
  <div class="form-group buttons-group">
    <button type="button" class="btn btn-dark form-button close-btn" (click)="onClose(false)">
      Відміна
    </button>
    <button type="submit" class="btn btn-success form-button save-btn">
      Створити
    </button>
  </div>
</form>
