<header class="header">
  <div class="container">
    <div class="header-body" [ngClass]="{'active' : burgerActive}">
      <a href="#" class="logo-text">
        <img src="../../../assets/logo3.png" class="logo-image" alt="">
      </a>
      <div class="header-burger" [ngClass]="{'active': burgerActive}" (click)="burgerClick()">
        <span></span>
      </div>

      <nav class="header-menu" [ngClass]="{'active': burgerActive}">
        <ul class="menu-points-list">
          <li>
            <a [routerLink]="['/main']" class="header-link">Головна</a>
          </li>
          <li>
            <a [routerLink]="['/department/1']" class="header-link">Відділ тест</a>
          </li>
          <li>
            <a href="#" class="header-link">Ціни</a>
          </li>
          <li>
            <a href="#" class="header-link">Лікарі</a>
          </li>
          <li>
            <a [routerLink]="['/account/cabinet']" class="header-link">Мій кабінет</a>
          </li>
          <li>
            <a href="#" class="header-link">Про нас</a>
          </li>
          <li *ngIf="!isUserAuthenticated">
            <a [routerLink]="['/auth/login']" class="header-link">Вхід</a>
          </li>
          <li *ngIf="!isUserAuthenticated">
            <a [routerLink]="['/auth/registration']" class="header-link">Реєстрація</a>
          </li>
          <li *ngIf="isUserAuthenticated">
            <button (click)="logOut()" class="header-link">Вихід</button>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</header>
