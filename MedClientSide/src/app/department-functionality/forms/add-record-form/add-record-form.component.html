<div class="main-content">
  <div class="form-header">
    <h4>Запис на прийом</h4>
  </div>
  <form [formGroup]="pageForm" (submit)="onSubmit()">

    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>Choose a doctor</mat-label>
        <mat-select [(value)]="selectedDoctor">
          <mat-option>None</mat-option>
          <mat-option *ngFor="let d of doctors" [value]="d">
            {{d.userName}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" (dateChange)="addEvent($event)">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>Choose a time</mat-label>
        <mat-select [(value)]="selectedDoctor">
          <mat-option *ngFor="let d of doctors">
            {{d.userName}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="form-group">
      <button type="button" class="btn btn-light closeButton" (click)="close()">
        Close
      </button>
      <button type="submit" class="btn btn-success saveButton">
        Save
      </button>
    </div>
  </form>
</div>
